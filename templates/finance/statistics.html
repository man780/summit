{% extends "base.html" %}

{% block title %}SE - Statistics{% endblock %}

{% block content %}
<h2>Statistics</h2>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Date</th>
            <th>Full name</th>
        </tr>
    </thead>
    <tbody>
        {% for come_from in result %}
        <tr>
            <td>{{come_from.come_from}}</td>
            <td>{{come_from.dcount}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
